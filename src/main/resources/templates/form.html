<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
      <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${empresa} method="POST">
          <div class="card">
            <div class="card-header">
              <h3>Modulo Empresa</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                  <label>ID</label>
                <input th:field="*{id}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Nombre empresa</label>
                <input th:field="*{nombre}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Documento</label>
                <input th:field="*{documento}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Telefono</label>
                <input th:field="*{telefono}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Direccion</label>
                <input th:field="*{direccion}" type="text" class="form-control"/>
              </div>
            </div>
            <div class="card-footer">
              <input type="submit" value="Guardar" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>





</body>
</html>
