<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE EMPRESA</th>
            <th>DOCUMENTO</th>
            <th>TELEFONO</th>
            <th>DIRECCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa:${empresas}">
            <td th:text="${empresa.id}">${empresa.id}</td>
            <td th:text="${empresa.nombre}">${empresa.nombre}</td>
            <td th:text="${empresa.documento}">${empresa.documento}</td>
            <td th:text="${empresa.telefono}">${empresa.telefono}</td>
            <td th:text="${empresa.direccion}">${empresa.direccion}</td>
            <td>
                <a th:href="@{/editar/}+${empresa.id}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminar([[${empresa.id}]])" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
